<h1 style="text-align: center;">Calculadora</h1>

<div class="container">

        <p>Primer operando: <input type="number" [(ngModel)]="primerOperando"></p>
        <p>Segundo operando: <input type="number" [(ngModel)]="segundoOperando" (input)="permitirDivision($event)"></p>

        <p>
            <input type="button" value="+" (click)="sumaOperandos()" class="btn btn-primary">
            <input type="button" value="-" (click)="restaOperandos()"class="btn btn-primary">
            <input type="button" value="*" (click)="multiplicaOperandos()"class="btn btn-primary">
            <input type="button" value="/" (click)="divideOperandos()" [disabled]="divisionProhibida" class="btn btn-primary">

        </p>

        
    <p>Resultado: {{resultado}}</p>

</div>
